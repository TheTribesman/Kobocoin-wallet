apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tribesman.kobocoin_android_wallet"
        minSdkVersion 10
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.google.protobuf:protobuf-java:2.5.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.zxing:core:3.1.0'
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'com.github.tony19:logback-android-classic:1.1.1-1'
    compile 'com.github.tony19:logback-android-core:1.1.1-1'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'junit:junit:4.11'
    compile 'com.madgag:sc-light-jdk15on:1.47.0.2'
}
